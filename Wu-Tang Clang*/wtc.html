<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="">Wu-Tang Clan Generator!</h1>
    <!-- What part of the day do you like? -->
    <h2 class="question1">What part of the day do you like?</h2>
        
    <input id="morning" type="radio" value="0" name="answer1" class="answer1">
    <label for="morning">Morning</label>
        
    <input id="afternoon" type="radio" value="1" class="answer1" name="answer1">
    <label for="afternoon">Afternoon</label>
        
    <input id="evening" type="radio" value="2" class="answer1" name="answer1">
    <label for="evening">Evening</label>
        
    <input id="night" type="radio" value="3" class="answer1" name="answer1">
    <label for="night">Night</label>

    <!-- Favorite color? -->
    <h2 class="question2">Favorite Color?</h2>

    <input id="blue" type="radio" value="0" class="answer2" name="answer2">
    <label for="blue">Blue</label>
        
    <input id="pink" type="radio" value="1" class="answer2" name="answer2">
    <label for="pink">Pink</label>

    <input id="black" type="radio" value="2" class="answer2" name="answer2">
    <label for="black">Black</label>

    <input id="green" type="radio" value="3" class="answer2" name="answer2">
    <label for="green">Green</label>
    
    <!-- Favorite Animal? -->
    <h2 class="question3">Favorite Animal</h2>

    <input id="cat" type="radio" value="0" class="answer3" name="answer3">
    <label for="cat">Cat</label>

    <input id="dog" type="radio" value="1" class="answer3" name="answer3">
    <label for="dog">Dog</label>

    <input id="tiger" type="radio" value="2" class="answer3" name="answer3">
    <label for="tiger">Tiger</label>

    <input id="panda" type="radio" value="3" class="answer3" name="answer3">
    <label for="panda">Panda</label>

    <!-- Favorite dessert? -->
    <h2 class="question4">Favorite desert</h2>
   
    <input id="cookie" type="radio" value="0" class="answer4" name="answer4">
    <label for="cookie">Cookie</label>

    <input id="cheesecake" type="radio" value="1" class="answer4" name="answer4">
    <label for="cheesecake">Cheesecake</label>

    <input id="fruit" type="radio" value="2" class="answer4" name="answer4">
    <label for="fruit">Fruit</label>

    <input id="brownie" type="radio" value="3" class="answer4" name="answer4">
    <label for="brownie">Brownie</label>

    <button>Generate Name!</button>

    <h2 id="yourName"></h2>

    <script src="wtc.js"></script>
</body>
</html>
